# taken from:
# https://neogeek.dev/talks/building-a-godot-plugin-with-gdextension/#19
# and slightly modified w help from gemini, including a full executable export after the libbeatboxx compilation

name: Build Godot Plugin

on:
  workflow_dispatch:
  push:
    tags:
        - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-plugin:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
          - os: macos-latest
            platform: macos
            arch: universal
          - os: windows-latest
            platform: windows
            arch: x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: recursive

      - if: matrix.platform == 'linux'
        name: Install dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential scons pkg-config libx11-dev \
            libxcursor-dev libxinerama-dev libgl1-mesa-dev libglu1-mesa-dev \
            libasound2-dev libpulse-dev libudev-dev libxi-dev libxrandr-dev \
            libwayland-dev

      - if: matrix.platform == 'macos'
        name: Install dependencies (macOS)
        run: |
          brew install scons

      - if: matrix.platform == 'windows'
        name: Install dependencies (Windows)
        run: |
          python -m pip install scons
          choco install mingw

      - name: Restore SCons Cache
        uses: actions/cache/restore@v4.2.3
        with:
          path: |
            .scons_cache/
            .sconsign.dblite
          key: ${{ matrix.os }}-scons-cache

      - name: Restore Godot C++ Generated Files
        uses: actions/cache/restore@v4.2.3
        with:
          path: |
            godot-cpp/bin/
            godot-cpp/gen/
          key: ${{ matrix.os }}-godot-cpp-cache

      - name: Build Plugin
        shell: bash
        run: |
          scons platform=${{ matrix.platform }} target=template_release arch=${{ matrix.arch }}
          scons platform=${{ matrix.platform }} target=template_debug arch=${{ matrix.arch }}

      - name: Store SCons Cache
        uses: actions/cache/save@v4.2.3
        with:
          path: |
            .scons_cache/
            .sconsign.dblite
          key: ${{ matrix.os }}-scons-cache

      - name: Store Godot C++ Generated Files
        uses: actions/cache/save@v4.2.3
        with:
          path: |
            godot-cpp/bin/
            godot-cpp/gen/
          key: ${{ matrix.os }}-godot-cpp-cache

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: build-${{ matrix.platform }}-${{ matrix.arch }}
          path: rhythm-game/bin/
          retention-days: 1

  export-game:
    needs: build-plugin
    runs-on: ubuntu-latest

    steps:
        - name: Check out repository
          uses: actions/checkout@v4.2.2

        - name: Download compiled gdextension binaries 
          uses: actions/download-artifact@v4.2.1
          with:
            path: artifacts
          
        - name: Move gdextension binaries into project
          run: |
            mkdir -p rhythm-game/bin/
            cp -r artifacts/*/* rhythm-game/bin
        
        - name: Setup headless Godot
          uses: chickensoft-games/setup-godot@v2
          with:
            version: 4.6.1
            use-dotnet: false
            include-templates: true
        
        - name: Export games!
          working-directory: rhythm-game
          run: |
            mkdir -p exports/windows exports/linux exports/macos
            godot --headless --export-release "Windows Desktop" exports/windows/BEATBOXX.exe
            godot --headless --export-release "Linux" exports/linux/BEATBOXX.x86_64
            godot --headless --export-release "macOS" exports/macos/BEATBOXX.zip
        
        - name: Upload Windows export
          uses: actions/upload-artifact@v4.6.2
          with:
            name: game-windows
            path: rhythm-game/exports/windows/
        
        - name: Upload Linux export
          uses: actions/upload-artifact@v4.6.2
          with:
            name: game-linux
            path: rhythm-game/exports/linux/
        
        - name: Upload MacOS export
          uses: actions/upload-artifact@v4.6.2
          with:
            name: game-macos
            path: rhythm-game/exports/macos/

  create-release:
    needs: export-game
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Download all build artifacts
        uses: actions/download-artifact@v4.2.1
        with:
          path: artifacts/

      - name: Move artifacts to release directory
        run: |
          mkdir -p release/bin/
          cp -r artifacts/build-*/* release/bin/
          cd release && zip -r ../beatboxx-gdextension.zip .
          cd artifacts/game-windows && zip -r ../../BEATBOXX-windows.zip . && cd ../..
          cd artifacts/game-linux   && tar -czvf ../../BEATBOXX-linux.tar.gz . && cd ../..
          cp artifacts/game-macos/BEATBOXX.zip ./BEATBOXX-macos.zip

      - name: Create github release
        uses: softprops/action-gh-release@v1
        with:
            tag-name: ${{ github.ref_name }}
            name: Release ${{  github.ref_name }}
            draft: false
            prerelease: false
            files: |
                beatboxx-gdextension.zip
                BEATBOXX-windows.zip
                BEATBOXX-linux.tar.gz
                BEATBOXX-macos.zip
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}